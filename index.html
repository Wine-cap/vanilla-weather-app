<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <body>
  <div class="container">
    <form>
      <input type="search" placeholder="Enter city name" class="Enter-city-name">
      <input type="submit" placeholder="Search" class="Search-city-name">
    </form>
    <div class="city-name">
    <h1>
      Hpa-An
    </h1>
    <ul class="Date">
      <li id="Time">
       Last Updated <span>Sunday 09:15</span>
      </li>
      <li id="Description">
        Clear
      </li>
    </ul>
    </div>
    
    <div class="row">
      <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHuDvigQMBA9cSXDEtazhoWEa2bAAtM10ZRQ&usqp=CAU" alt="Clear" width="80 px">
        
        <span class="Temp-value"> 30 </span> <a href="#" class="Cal"> °C </a>  |  <a href="#" class="Fahren"> °F </a>
      </div>
      </div>
      <div class="col-6">
        <ul class="Other-info">
          <li>
            Humidity: <span id="Humidity">60 </span>%
          </li>
          <li>
            Wind: <span id="Wind">2 </span>Km/h
          </li>
        </ul>
      </div>
    </div>
    </div>
    </div>
    <small>
      <a href="https://github.com/Wine-cap/vanilla-weather-app" target="_blank">Open-source code </a> by Wint War Wine
    </small>
    <script src="src/app.js"></script>
  
  
</body>
</html>
