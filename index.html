<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Weather App</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <body>
    
    <video autoplay muted loop id="myVideo" >
      <source src="video/cloud-sky.mp4" type="video/mp4"/>
    </video>

  <div class="container">
    <div class="row">
    <form id="search-form" class="mb-3" autocomplete="off">
      <div class="row">
        <div class="col-10">
      <input type="search" placeholder="Enter a city name" id="search-city">
      </div>
      <div class="col-2">
      <input type="submit" value="Search" class="btn btn-primary">
      </div>
      </div>
    </form>
    </div>
    <div class="city-name">
    <h1>
      Hpa-An
    </h1>
    <ul>
      <li>
       Last Updated: <span id="Date"></span>
      </li>
      <li id="Description">
        Clouds
      </li>
    </ul>
    </div>
    
    <div class="row">
      <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="https://static.vecteezy.com/system/resources/previews/005/502/367/original/solid-cloud-illustration-glyph-icon-free-vector.jpg" alt="Clear" width="80px" id="icon">
        
       <strong><span class="Temp-value"> 30 </span> </strong> <a href="#" id="Cel" class="Active"> 째C </a>  |  <a href="#" id="Fahren"> 째F </a>
      </div>
      </div>
     
      <div class="col-6">
        <ul class="Other-info">
          <li>
            Humidity: <span id="Humidity">60 </span>%
          </li>
          <li>
            Wind: <span id="Wind">2 </span> Km/H
          </li>
        </ul>
       
      </div>
    </div>
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          Thu
          
          <img
            src="https://static.vecteezy.com/system/resources/previews/005/502/367/original/solid-cloud-illustration-glyph-icon-free-vector.jpg"
            alt="Clear" width="30px" id="Tue-Forecast-Icon">
            
             <span class="forecast-temp-max">30째</span>
              <span class="forecast-temp-min">25째</span>
        </div>
      </div>
    </div>
    </div>
    </div>
    <small>
      <a href="https://github.com/Wine-cap/vanilla-weather-app" target="_blank" id="gitHub-Link">Open-source code </a> by Wint War Wine
    </small>
    <script src="src/app.js"></script>
  
  
</body>
</html>
