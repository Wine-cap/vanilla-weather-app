<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Weather App</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <body>
  <div class="container">
    <div class="row">
    <form id="search-form" class="mb-3">
      <div class="row">
        <div class="col-5">
      <input type="search" placeholder="Enter a city name" id="search-city">
      </div>
      <div class="col-3">
      <input type="submit" value="Search" class="btn btn-primary">
      </div>
      </div>
    </form>
    </div>
    <div class="city-name">
    <h1>
      Hpa-An
    </h1>
    <ul>
      <li>
       Last Updated: <span id="Date">Sunday 09:15</span>
      </li>
      <li id="Description">
        Clear
      </li>
    </ul>
    </div>
    
    <div class="row">
      <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHuDvigQMBA9cSXDEtazhoWEa2bAAtM10ZRQ&usqp=CAU" alt="Clear" width="100px" id="icon">
        
       <strong><span class="Temp-value"> 30 </span> </strong> <a href="#" id="Cel" class="Active"> °C </a>  |  <a href="#" id="Fahren"> °F </a>
      </div>
      </div>
      <div class="col-6">
        <ul class="Other-info">
          <li>
            Humidity: <span id="Humidity">60 </span>%
          </li>
          <li>
            Wind: <span id="Wind">2 </span> Km/H
          </li>
        </ul>
      </div>
    </div>
    </div>
    </div>
    <small>
      <a href="https://github.com/Wine-cap/vanilla-weather-app" target="_blank" id="gitHub-Link">Open-source code </a> by Wint War Wine
    </small>
    <script src="src/app.js"></script>
  
  
</body>
</html>
